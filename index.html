<!DOCTYPE html>
<html>
<head>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/Popper.js"></script>
    <script src="js/scripts.js"></script>
    <title>At The Movies</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animated bounce">Buy Tickets</h1>
      <div class="form-group">
        <label for="sel1">Choose your movie:</label>
        <select class="form-control" id="movie">
          <option class="movieSelect" id='77'>Michael Clayton</option>
          <option class="movieSelect" id='88'>Ocean's Eleven</option>
          <option class="movieSelect" id='99'>The Incredibles 2</option>
          <option class="movieSelect" id='33'>Up</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Choose your age group:</label>
        <select class="form-control" id="age">
          <option class="ageSelect">Under 13</option>
          <option class="ageSelect">13-18</option>
          <option class="ageSelect">19-59</option>
          <option class="ageSelect">60+</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Select Time:</label>
        <select class="form-control" id="time">
          <option class="timeSelect">11:00</option>
          <option class="timeSelect">3:00</option>
          <option class="timeSelect">6:30</option>
          <option class="timeSelect">9:00</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Please select your preferred viewing experience:</label>
        <select class="form-control" id="type">
          <option class="typeSelect">Regular</option>
          <option class="typeSelect">3D</option>
          <option class="typeSelect">IMAX</option>
        </select>
      </div>
      <button type="button" id='buy' name="button">Buy Ticket</button>
    </div>
  </div>
  <div id="output">
  </div>
</body>
</html>
